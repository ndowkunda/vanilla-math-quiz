<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Maths Game</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="container">
			<div id="score">Score: <span id="scoreValue">0</span></div>
			<div id="correct">Correct</div>
			<div id="incorrect">Try again</div>
			<div id="question">7 x 9</div>
			<div id="instruction">Click on the correct answer!</div>
			<div id="choices">
				<div id="option-1" class="option-box"></div>
				<div id="option-2" class="option-box"></div>
				<div id="option-3" class="option-box"></div>
				<div id="option-4" class="option-box"></div>
			</div>
			<div id="start-reset">Start Game</div>
			<div id="time-remaining">Time Remaining : <span>60</span> sec</div>
			<div id="game-over">
				<p>Game Over!</p>
				<p>Your Score is <span>1</span>.</p>
			</div>
		</div>
	</body>
</html>
